<div class="leaf "><div class="inner justify"><p class="no-indent  ">There is nothing in that."</p><p>Tessie rose, unrolled her scented handkerchief, and taking a bit of gum from a knot in the hem, placed it in her mouth. Then drawing on her gloves she offered me her hand, with a frank, "Good-night, Mr. Scott," and walked out.</p><hr class="section"></div> </div>
