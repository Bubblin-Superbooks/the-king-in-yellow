<div class="leaf "><div class="inner justify"><p class="no-indent  ">"It is a fearful thing to fall into the hands of the living God!"</p><p>THE YELLOW SIGN</p><p>"Let the red dawn surmise</p><p>What we shall do,</p><p>When this blue starlight dies</p><p>And all is through."</p><hr class="section"></div> </div>
